<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="./../css/styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,800;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
  <hr class="desc-lineholder"/>
  <p class="waiting-header default">Contact us</p>
  <form id="contactForm" class="default" align="center">
    <div>
      <label style="color: #fff" for="email" class="email-label default">Email:</label>
      <br/>
      <input type="email" id="email" class="input default" name="email" style="margin-top: 1.25%; margin-bottom: 5%;">
    </div>
    <div>
      <label style="color: #fff"="message" class="email-label default">Message:</label>
      <br/>
      <textarea id="message" class="input default" name="message" style="margin-top: 1.25%; margin-bottom: 5%;"></textarea>
    </div>
    <button class="button default" type="submit">Submit</button><br/>
    <button class="button default" id="back" onclick="document.location.assign('./../index.html')" style="width: 50%;" align="center">GO BACK</button>
  </form>
  <script src="./../js/form.js"></script>
</body>
</html>
